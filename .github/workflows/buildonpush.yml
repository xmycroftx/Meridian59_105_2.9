name: Test Build on Push
run-name: ${{ github.actor }} is running a build.
on: [push]

jobs:
  pre_job:
    # continue-on-error: true # Uncomment once integration is finished
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          # All of these options are optional, so you can remove them if you are happy with the defaults
          concurrent_skipping: 'always'
          skip_after_successful_duplicate: 'true'
  build:
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true'

  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1
        with:
            arch: x86
      - name: Prep Dirs
        run: nmake Aprep
      - name: Build something
        run: msbuild Meridian59.sln /p:Configuration=Release /p:Platform=Win32
      - name: PostBuild
        run: cmd /c postbuild.bat
      - name: Upload client artifact
        uses: actions/upload-artifact@v3
        with:
          name: meridian_client
          path: "./run/localclient"
      - name: rsc0000.rsb
        uses: actions/upload-artifact@v3
        with:
          name: meridian_server
          path: "./run/localclient/resource/rsc0000.rsb"
      - name: Upload server artifact
        uses: actions/upload-artifact@v3
        with:
          name: meridian_server
          path: "./run/server"
      - name: Upload utils artifact
        uses: actions/upload-artifact@v3
        with:
          name: meridian_utils

          path: "./bin"
